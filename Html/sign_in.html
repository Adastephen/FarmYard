<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create account</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/sign_in.css">
</head>
<body class="bodyclass">
    <header>
        <nav class="navbar navbar-default" id="navbar_header">
            <div class="container-fluid" id="container">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <strong>
                  <a class="navbar-brand" href="#">
                    <img alt='farm' src="../image/logoremovebg-preview (1).png" id="brand_logo">
                  </a>
                </strong>
              </div>
          
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" id="navbar_list">
                  <li id="Farm-produce_list"><a href="#">Farm Produce</a></li>
                  <li id="Service-provider_list"><a href="#" >Service Provider</a></li>
                  <li id="Lorem-ipsum_list"><a href="#">lorem ipsum</a></li>
                  <li id="sign-in_list"><a href="#">Sign in</a></li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
    </header>


    
    
    <!-- The main section of page -->

    <div class="container-fluid" id="main_section">
      <div class="div_1">
        <p class="p_1">Welcome</p>
        <div class="div_2">
            <p class="p_2">Welcome! please enter your details</p>
            <div class="div_3">
                <h3 class="h3_signin">Sign in</h3>
                <form action="form" id="form_control">
                    <div class="div_4">
                        <label for="Email">Email Address</label><br>
                        <input type="email" placeholder="example@gmail.com" id="input">
                    </div>
                    <div class="div_4">
                        <label for="password">Password</label><br>
                        <input type="password" placeholder="password" id="input">
                        <i class="glyphicon glyphicon-eye-open" aria-hidden="true" id="glyphicon"></i>
                    </div>
                    <div class="div_5">
                      <div class="div_6">
                        <input type="checkbox" name="Remmber me" id="remember_me"><span>Remember me</span>
                        </div>
                        <div class="div_7">
                        <a href=""><p>Forget password</p></a>
                      </div>
                    </div>
                    <button id="login_button">Login</button>
                    <p class="p_3">Don't have an account? <span><a href="#" class="sign_up">Sign up</a></span></p>
                </form>
            </div> 
        </div>
      </div>
    </div>




    <footer>
      <nav class="footer_nav">
        <nav class="footer_container">
          <p class="glyphicon glyphicon-copyright-mark" aria-hidden="true"><span>2023 Farm Yard All right reserved</span></p>
          <ul class="smedia_handle">
            <li><a><img src="../image/twiter-removebg-preview.png" alt="twitter"></a></li>
            <li><a><img src="../image/instagram-removebg-preview.png" alt="instagram"></a></li>
            <li><a><img src="../image/youtube__1_-removebg-preview.png" alt="youtube"></a></li>
            <li><a><img src="../image/facebook-removebg-preview.png" alt="facebook"></a></li>
          </ul>
        </nav>
      </nav>
    </footer>
</body>
</html>
